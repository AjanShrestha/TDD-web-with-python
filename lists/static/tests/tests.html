<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="qunit-2.9.2.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <form>
        <input name="text" />
        <div class="has-error">Error text</div>
    </form>

    <script src="../jquery-3.4.1.min.js"></script>
    <script src="qunit-2.9.2.js"></script>

    <script>
        QUnit.test("smoke test", function (assert) {
            assert.equal($('.has-error').is(':visible'), true);
            $('.has-error').hide();
            assert.equal($('.has-error').is(':visible'), false);
        })

        QUnit.test("smoke test 2", function (assert) {
            assert.equal($('.has-error').is(':visible'), true);
            $('.has-error').hide();
            assert.equal($('.has-error').is(':visible'), false);
        })
        // Whatâ€™s happening here is that the first test hides the
        // error div, so when the second test runs, it starts out 
        // invisible.
    </script>

</body>

</html>
